<html>
<head>
	<meta charset="UTF-8">
	<title>Excel导入_freemarker</title>
	<script type="text/javascript" src="/plugins/jquery.min.js"></script>
	<script type="text/javascript" src="/plugins/easyui/jquery.easyui.min.js"></script>
	<link rel="stylesheet" type="text/css" href="/plugins/easyui/themes/default/easyui.css">
</head>
<body>
	<div class="easyui-layout" data-options="fit:true">
		<a href="javascript:importExsl();" class="easyui-linkbutton" data-options="iconCls:'icon-add',plain:true">提交</a>
		<form id="form" action="/jadk/servlet" enctype="multipart/form-data" method="post">
			<input type="file" name="filename"/>

<script type="text/javascript">
	function importExsl() {
		$('#form').submit();
	}
</script>
</body>
